<template>
    <lightning-card title="Contact Manager" icon-name="standard:contact">
        <div class="slds-p-around_medium slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input type="search" label="Search" value={searchKey} onchange={handleSearchChange}
                    placeholder="Name or email"></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-text-align_right slds-m-top_large">
                <lightning-button label="New Contact" variant="brand" onclick={openNew}></lightning-button>
            </div>
        </div>

        <template if:true={contacts}>
            <lightning-datatable key-field="Id" data={contacts} columns={columns} onrowaction={handleRowAction}>
            </lightning-datatable>
        </template>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>

        <!-- Simple create modal -->
        <template if:true={showModal}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">New Contact</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input label="First Name" value={draft.FirstName} data-field="FirstName"
                            onchange={handleDraft}></lightning-input>
                        <lightning-input label="Last Name" value={draft.LastName} data-field="LastName"
                            onchange={handleDraft} required></lightning-input>
                        <lightning-input type="email" label="Email" value={draft.Email} data-field="Email"
                            onchange={handleDraft}></lightning-input>
                        <lightning-input type="tel" label="Phone" value={draft.Phone} data-field="Phone"
                            onchange={handleDraft}></lightning-input>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" onclick={closeNew}></lightning-button>
                        <lightning-button class="slds-m-left_small" variant="brand" label="Create"
                            onclick={create}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
